<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIGI Stopwatch</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="brand">
    <span class="brand-icon">‚è±Ô∏è</span>
    DIGI STOPWATCH
  </h1>

  <div class="stopwatch-display">
    <div class="timerDisplay">00:00:00</div>
    <div class="milliseconds">000</div>
  </div>

  <div class="controls">
    <button id="startPauseBtn" class="btn btn-primary" data-key="space">
      <span class="btn-text">Start</span>
      <span class="btn-key">Space</span>
    </button>
    <button id="lapBtn" class="btn btn-secondary" data-key="l">
      <span class="btn-text">Lap</span>
      <span class="btn-key">L</span>
    </button>
    <button id="resetBtn" class="btn btn-reset" data-key="r">
      <span class="btn-text">Reset</span>
      <span class="btn-key">R</span>
    </button>
    <button id="toggleModeBtn" class="btn btn-toggle" data-key="d">
      <span class="btn-text">üåô</span>
    </button>
  </div>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-value" id="totalLaps">0</div>
      <div class="stat-label">Total Laps</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="fastestLap">--:--</div>
      <div class="stat-label">Fastest Lap</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="avgLap">--:--</div>
      <div class="stat-label">Avg Lap</div>
    </div>
  </div>

  <div class="content-grid">
    <div class="laps">
      <div class="section-header">
        <h2>Lap History</h2>
        <button id="clearHistoryBtn" class="btn-clear">Clear</button>
      </div>
      <ul id="lapsList"></ul>
      <div id="lapsEmpty" class="empty-state">No laps recorded yet</div>
    </div>

    <div class="history">
      <div class="section-header">
        <h2>Saved Sessions</h2>
        <span class="session-count" id="sessionCount">0</span>
      </div>
      <ul id="historyList"></ul>
      <div id="historyEmpty" class="empty-state">No sessions saved yet</div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
